<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <div class="container">
        <h1>Simple calculator</h1>
        <input type="number" id="one" placeholder="Enter first value">
        <select id="select">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="two" placeholder="Enter second value">
        <button>submit</button>
        <p id="res"></p>
    </div>

    <script>
        let inp1 = document.querySelector('#one');
        let inp2 = document.querySelector('#two');
        let select = document.querySelector('select');
        let btn = document.querySelector('button');
        let res = document.querySelector('#res');
        btn.addEventListener('click', ()=>{
            res.innerText = eval(inp1.value + select.value + inp2.value);
        });
    </script>
</body>
</html>
