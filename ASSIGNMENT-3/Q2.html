<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>
    <h1>Leap Year Checker</h1>
    <label for="yearInput">Enter a year: </label>
    <input type="number" id="yearInput" placeholder="e.g., 2020">
    <button onclick="checkLeapYear()">Check</button>

    <p id="result"></p>

    <script>
        function checkLeapYear() {
            const year = document.getElementById("yearInput").value;
            const result = document.getElementById("result");

            if (year === "") {
                result.textContent = "Please enter a valid year.";
                return;
            }

            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                result.textContent = year + " is a leap year.";
            } else {
                result.textContent = year + " is not a leap year.";
            }
        }
    </script>
</body>
</html>
