<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Score Feedback</title>
</head>
<body>
    <h1>Enter Student Score</h1>
    <label for="scoreInput">Enter student score (0-100): </label>
    <input type="number" id="scoreInput" min="0" max="100" placeholder="e.g., 35">
    <button onclick="showFeedback()">Submit</button>

    <p id="message"></p>

    <script>
        function showFeedback() {
            const score = parseInt(document.getElementById("scoreInput").value);
            const message = document.getElementById("message");

            if (isNaN(score) || score < 0 || score > 100) {
                message.textContent = "Please enter a valid score between 0 and 100.";
                return;
            }

            switch (true) {
                case (score >= 75):
                    message.textContent = "Good";
                    break;
                case (score >= 50):
                    message.textContent = "Try your best in the next exam";
                    break;
                case (score < 50):
                    message.textContent = "Need to improve";
                    break;
                default:
                    message.textContent = "Invalid score.";
            }
        }
    </script>
</body>
</html>
