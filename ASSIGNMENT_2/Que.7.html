<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7. print even nums using while loop</title>
</head>
<body>
    <script>
        let i = 1;
        while(i<=25){
            document.write(" "+ i++)
        }
    </script>
</body>
</html>
