<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9. divisable by 3 1 to 50</title>
</head>
<body>
    <script>
        document.write("This numbers are divisable by the 3 betwen 1 to 50 : ")
        for(let i = 1; i <= 50; i++){
            if(!(i % 3)){
                document.write(`${i} `);
            }
        }
    </script>
</body>
</html>
