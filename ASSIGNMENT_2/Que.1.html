<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q1-styles wiht inline css</title>
  </head>
  <body>
    <div style="display: flex; flex-direction: column">
      <p
        style="
          color: rgba(255, 255, 255, 0.863);
          background-color: rgb(0, 0, 0);
          font-family: 'Courier New', Courier, monospace;
          text-decoration: wavy;
          padding: 20px;
        "
      >
        This is create using the inline css!
      </p>
      <a
        href="https://www.google.co.in/"
        style="text-decoration: line-through; 
        cursor: pointer;
        margin: 20px 0px;
        "
        >Google</a
      >
      <img
        src="https://th.bing.com/th?id=OIP.ybKRj9NJKi49Fx2wiDaLnwHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2"
        alt=""
        style="
          background-image: url(https://th.bing.com/th?id=OIP.ybKRj9NJKi49Fx2wiDaLnwHaEo&w=316&h=197&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2);
          object-fit: cover;
          width: 320px;
          height: 320px;
          border: 10px solid rgb(210, 210, 210);
          border-radius: 5px;
        "
      />
      <ul style="all: unset;list-style: none; padding: 20px 0px;">
        <li>This is list item with no styling </li>
      </ul>
    </div>
  </body>
</html>
