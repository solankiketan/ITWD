<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Addition</title>
</head>
<body>
    <h1>Add Two Numbers</h1>

    <form id="additionForm">
        <label for="num1">Enter First Number: </label>
        <input type="text" id="num1" placeholder="First number">
        <br><br>

        <label for="num2">Enter Second Number: </label>
        <input type="text" id="num2" placeholder="Second number">
        <br><br>

        <button type="button" onclick="addNumbers()">ADD</button>
        <br><br>

        <label for="result">Result: </label>
        <input type="text" id="result" readonly>
    </form>

    <script>
        function addNumbers() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;
            const resultBox = document.getElementById("result");
            if (!num1 || isNaN(num1)) {
                alert("Please enter a valid number for the first input.");
                return;
            }
            if (!num2 || isNaN(num2)) {
                alert("Please enter a valid number for the second input.");
                return;
            }
            const sum = parseFloat(num1) + parseFloat(num2);
            resultBox.value = sum;
        }
    </script>
</body>
</html>
