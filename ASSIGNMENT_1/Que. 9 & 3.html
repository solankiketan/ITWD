<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Que.9 of 3 Images</title>
    <style>
        img{
            width: 150px;
            aspect-ratio: 1;
            object-fit: cover;
        }
        td{
            padding: 15px;
            margin: 1;
        }
    </style>
</head>
<body>
    <h5>Q3 - create a 3 * 3 table where each cell have an image, first two of them are clickable</h5>
    <h1 align="center">Table Images</h1>
    <table border="1" align="center">
        <tr>
            <th><img src="https://cdn.pixabay.com/photo/2023/09/28/17/10/cat-8282097_1280.jpg" alt="Cat Image" style="width:100px;height:100px"></th>
            <th><a href="https://pixabay.com/photos/animal-lion-mammal-species-fauna-8748794/"><img src="https://cdn.pixabay.com/photo/2024/05/08/17/45/animal-8748794_1280.jpg" alt="lion Image" style="width:100px;height:100px"></a></th>
            <th><img src="https://cdn.pixabay.com/photo/2023/11/29/21/05/animal-8420313_640.jpg" alt="zebra Image" style="width:100px;height:100px"></th>
        </tr>
        <tr>
            <th><a href="https://pixabay.com/photos/dog-animal-domestic-animal-canine-8448345/" target="_blank"><img src="https://cdn.pixabay.com/photo/2023/12/14/07/44/dog-8448345_640.jpg" alt="dog Image" style="width:100px;height:100px"></a></th>
            <th><img src="https://cdn.pixabay.com/photo/2020/02/05/15/19/meerkat-4821484_640.jpg" alt="Meerkat Image" style="width:100px;height:100px"></th>
            <th><img src="https://cdn.pixabay.com/photo/2014/10/01/10/44/animal-468228_640.jpg" alt="Hedgehog Image" style="width:100px;height:100px"></th>
        </tr>
        <tr>
            <th><img src="https://cdn.pixabay.com/photo/2024/01/25/03/16/capuchin-monkey-8530884_640.jpg" alt="Monkey Image" style="width:100px;height:100px"></th>
            <th><img src="https://cdn.pixabay.com/photo/2023/05/06/20/21/reeds-7975080_640.png" alt="Sparrow Image" style="width:100px;height:100px"></th>
            <th><img src="https://cdn.pixabay.com/photo/2022/12/26/11/44/squirrel-7678830_640.jpg" alt="Squirrel Image" style="width:100px;height:100px"></th>
        </tr>

    </table>
</body>
</html>
