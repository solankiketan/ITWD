<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Q4- create page using a html css similar to the login.yahoo.com</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        main{
            min-height: 100dvh;
            min-width: 100vw;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        section#container{
            min-width: 320px;
            max-width: 320px;
            margin-inline: auto;
            box-shadow: 0px 0px 5px rgba(0,0,0,.25);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            border-radius: 5px;
        }
        section .top{
            text-align: center;
            line-height: 1.25;
        }
        section .top img{
            width: 100px;
        }
        form{
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .full-name, .email, .password, .DOB{
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgb(213, 213, 213);
            padding-bottom: 5px;
        }
        .full-name input, .email input, .password input{
            all: unset;
            width: 100%;
            border: 0;
        }
        .fnright input{
            text-align: right;
        }
        select{
            all: unset;
        }
        .pass-left{
            width: 100%;
        }
        .pass-right{
            cursor: pointer;
            width: 18.4px;
            padding-right: 30px;
        }
        .DOB div{
            width: 100%;
        }
        .DOB div input{
            all: unset;
            width: 100%;
        }

        .privacy-policy{
            text-align: center;
        }
        .privacy-policy p span{
            color: rgb(0, 154, 205);
        }
        .submit{
            width: 100%;
        }
        .submit button{
            cursor: pointer;
            width: 100%;
            height: 50px;
            border: 0;
            background-color: #188fff;
            color: white;
            border-radius: 25px;
        }
        .submit button:hover{
            background-color: #1c7eda;
        }
        .other-options{
            display: flex;
            flex-direction: column;
            text-align: center;
            gap: 10px;
        }
        .other-options div{
            display: flex;
            align-items: center;
            overlay: hidden;
            gap: 10px;
        }
        .other-options div div{
            cursor: pointer;
            width: 100%;
            height: 50px;
            border: 1px solid grey;
            border-radius: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .other-options div div:hover{
            border: 1px solid navy;
        }
        .other-options div div img{ 
            height: 45px;
            object-fit: content;
            border-radius: 50%;
        }
        .privacy-policy p{
            padding-inline: 40px;
        }

    </style>
</head>
<body>
    <header>

    </header>
    <main>
        <section id="container">
            <div class="top">
                <img src="https://s.yimg.com/rz/p/yahoo_frontpage_en-US_s_f_p_bestfit_frontpage_2x.png" alt="yahoo logo">
                <h2><b>Create a Yahoo account</b></h2>
                <p>Access all that Yahoo has to offer with a single account. All fields are requiered.</p>
            </div>
            <form>
                <div class="full-name">
                    <span class="material-symbols-outlined">id_card</span>
                    <div class="fnleft">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="fnright">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="email">
                    <span class="material-symbols-outlined">mail</span>
                    <div class="email-left">
                        <input type="text" placeholder="Email" required>
                    </div>
                    <div class="email-right">
                        <select name="selectmail">
                            <option value="gmail">@gmail.com</option>
                            <option value="email">@email.com</option>
                            <option value="yahoo">@yahoo.com</option>
                        </select>
                    </div>
                </div>
                <div class="password">
                    <span class="material-symbols-outlined">password</span>
                    <div class="pass-left">
                        <input type="text" placeholder="Password" id="password" required>
                    </div>
                    <div class="pass-right">
                        <span class="material-symbols-outlined" id="toggel">visibility</span>
                    </div>
                </div>
                <div class="DOB">
                    <span class="material-symbols-outlined">calendar_month</span>
                    <div class="">
                        <input type="date" id="date" required> 
                    </div>
                </div>
                <div class="privacy-policy">
                    <p>By continuing, you agree to our <a href="https://legal.yahoo.com/in/en/yahoo/terms/otos/index.html">Terms</a> and <a href="https://legal.yahoo.com/in/en/yahoo/privacy/index.html">Privacy Policy.</a></p>
                </div>
                <div class="submit">
                    <button type="submit">Next</button>
                </div>
                <div class="other-options">
                    <h5>or create an account with</h5>

                </div>
                <div style="text-align: center;">
                    <h5>already have an account ? <span style="color: blue">Sign In</span></h5>
                </div>
            </form>
        </section>
    </main>

    <script>
        var toggel_pass_elem = document.querySelector('#toggel');
        var pass_elem = document.querySelector('#password');

        var isHide = true;
        toggel_pass_elem.addEventListener('click',(e)=>{
            if(isHide){
                pass_elem.type = "text";
                toggel_pass_elem.innerText = "visibility_off";
            }else{
                pass_elem.type = "password";
                toggel_pass_elem.innerText = "visibility";
             } 

            isHide = !isHide;
        })
    </script>
</body>
</html>
